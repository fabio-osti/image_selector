name: image_selector
description: An app to choose which image to keep, favorite or delete. 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  file_picker: ^5.2.3
  path: ^1.8.2
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_app_name: ^0.1.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_app_name:
  name: "Image Selector"

flutter_icons:
  android: true
  windows: 
    generate: true
    icon_size: 256
  image_path: "image_selector.png" 
    